<body class="login">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <h3 class="font-white"><span class="font-red">走呗</span>后台管理系统</h3>
    </div>
    <!-- END LOGO -->
    <!-- BEGIN LOGIN -->
    <div class="content">
        <!-- BEGIN LOGIN FORM -->
        <form class="login-form" action="index.html" method="post">
            <h3 class="form-title font-green">登&nbsp;&nbsp;录</h3>
            <div class="alert alert-danger display-hide">
                <button class="close" data-close="alert"></button>
                <span> 请输入账号和密码 </span>
            </div>
            <div class="form-group">
                <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                <label class="control-label visible-ie8 visible-ie9">账号</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入账号" name="username"/> 
            </div>
            <div class="form-group">
                <label class="control-label visible-ie8 visible-ie9">密码</label>
                <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="password" /> 
            </div>
            <div class="form-actions">
                <button type="submit" class="btn green">登录</button>
                <label class="rememberme check"><input type="checkbox" name="remember" value="1" />记住密码</label>
                <a href="javascript:;" id="forget-password" class="forget-password">忘记密码?</a>
            </div>
            <div class="create-account">
                <p>
                    <a href="./register.html" id="register-btn" class="font-white">注册</a>
                </p>
            </div>
        </form>
        <!-- END LOGIN FORM -->
        <!-- BEGIN FORGOT PASSWORD FORM -->
        <form class="forget-form" action="index.html" method="post">
            <h3 class="font-green">忘记密码 ?</h3>
            <p> 请输入您的邮箱地址重置密码. </p>
            <div class="form-group">
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="电子邮箱" name="email" />   
            </div>
            <div class="form-actions">
                <button type="button" id="back-btn" class="btn btn-default">返回</button>
                <button type="submit" class="btn btn-success uppercase pull-right">提交</button>
            </div>
        </form>
        <!-- END FORGOT PASSWORD FORM -->
    </div>
    <div class="copyright"> 2016 &copy; Gobai. </div>
