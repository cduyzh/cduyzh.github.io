<body class="login register">
    <!-- BEGIN LOGO -->
    <div class="logo">
        <h3 class="font-white"><span class="font-red">走呗</span>后台管理系统</h3>
    </div>
    <!-- END LOGO -->
    <!--BEDIN REGISTER-->
    <div class="mycontent">
        <div>
            <div class="order-parent"><div><span class="order">1</span><span> 账户信息</span></div><div><span class="order">2</span><span> 旅行社信息</span></div><div><span class="order">3</span><span> 旅行社联系人信息</span></div><div><span class="order">4</span><span> 验证信息</span></div></div>
            <div id="my-progress"></div>
        </div>
        <!--BEGIN STEP1-->
        <form action="#!step2" method="POST" class="form-horizontal register-form step-form" id="step1">
            <div>
                <div class="form-group">
                    <label class="control-label col-md-2">账户名</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入电子邮箱" name="email" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">登录密码</label>
                    <div class="col-md-5">
                        <input class="form-control" type="password" autocomplete="off" placeholder="请输入密码" name="password" id="password" />
                    </div>                  
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">确认密码</label>
                    <div class="col-md-5">
                        <input class="form-control" type="password" autocomplete="off" placeholder="请确认密码" name="rpassword" />
                    </div>                  
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">验证码</label>
                    <div class="col-md-2">                    
                        <input class="form-control captcha" type="text" autocomplete="off" placeholder="请输入验证码" name="captcha" />
                    </div>
                    <div class="col-md-2">
                        <img class="captcha" src="" alt="验证码"/>                  
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class=" col-md-offset-2 col-md-5">
                        <label class="check"><input type="checkbox" name="tnc" /> 同意<a href="javascript:;"> 《走呗后台管理注册协议》 </a></label>
                        <div id="register_tnc_error"> </div>
                        <button type="submit" id="step1" class="btn green">下一步</button>
                    </div>
                </div>
            </div>
        </form>
        <!--END STEP1-->
        <!--BEGIN STEP2-->
        <form action="#!step3" method="POST" class="form-horizontal register-form step-form1" id="step2" >
            <div>
                <div class="form-group">
                    <label class="control-label col-md-2">旅行社名称</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入旅行社名称" name="catsname" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">旅行社简介</label>
                    <div class="col-md-5">
                        <textarea class="form-control" placeholder="请简要描述一下旅行社..." rows="3" name="catsintro" ></textarea>                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">营业执照注册号</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入旅行社营业执照注册号" name="catsRgisterID" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">营业执照所在地</label>
                    <div class="col-md-5">
                        <select class="form-control city">
                            <option value="">北京</option>    
                            <option value="">四川</option>    
                            <option value="">重庆</option>    
                        </select>                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">联系电话</label>
                    <div class="col-md-5">
                        <input class="form-control" type="tel" autocomplete="off" placeholder="请输入常用电话号码" name="tel" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">常用地址</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入常用地址" name="local" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">营业执照副本扫描件</label>
                    <div class="col-md-4">
                        <div class="preview" id="preview1"></div>
                        <div class="btn green upload-btn">点击上传
                            <input type="file"  onchange="previewImage(this,'preview1')" name="catsRgisterFile" accept="image/*" />    
                        </div>
                        <p class="hint"> 证件要求： </p>
                        <ul>
                            <li>必须为清晰彩色原件扫描件。图片大小不超过xx</li>
                            <li>必须在有效期内</li>
                            <li>必须为中国大陆工商颁发</li>
                        </ul>
                    </div>
                    <label class="control-label col-md-2">营业执照样图</label>
                    <div class="col-md-4">
                        <div class="preview"><img src="../resources/imgs/营业执照样本.jpg"  width=100% height=auto /></div>                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">校验码</label>
                    <div class="col-md-2">                    
                        <input class="form-control captcha" type="text" autocomplete="off" placeholder="请输入验证码" name="captcha" />
                    </div>
                    <div class="col-md-2">
                        <img class="captcha" src="" alt="验证码"/>                  
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class=" col-md-offset-2 col-md-5">
                        <button type="button" id="register-submit-btn" class="btn grey">上一步</button>
                        <button type="submit" id="" class="btn green">下一步</button>
                        <!--<button type="submit" id="register-submit-btn" class="btn green">下一步</button>-->
                        <!--<a href="javascript:;"  id="register-submit-btn" class="btn green">下一步</a>-->
                    </div>
                </div>
            </div>
        </form>
        <!--END STEP2-->
        <!--BEGIN STEP3-->
        <form action="#!step4" method="POST" class="form-horizontal register-form step-form2" id="step3" >
            <div>  
                <div class="form-group">
                    <label class="control-label col-md-2">联系人归属地</label>
                    <div class="col-md-5">
                        <select class="form-control city">
                            <option value="">中国大陆</option>    
                        </select>                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">真实姓名</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入您的真实姓名" name="truename" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">身份证号码</label>
                    <div class="col-md-5">
                        <input class="form-control" type="text" autocomplete="off" placeholder="请输入您的身份证号码" name="IDCardNum" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">手机号码</label>
                    <div class="col-md-5">
                        <input class="form-control" type="tel" autocomplete="off" placeholder="请输入您的手机号码" name="truename" />                  
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">身份证图片正面</label>
                    <div class="col-md-4">
                        <div class="preview" id="preview2"></div>
                        <div class="btn green upload-btn">点击上传
                            <input type="file"  onchange="previewImage(this,'preview2')" name="catsRgisterFile" accept="image/*" />    
                        </div>
                    </div>
                    <label class="control-label col-md-2">示例图片</label>
                    <div class="col-md-4">
                        <div class="preview"><img src="../resources/imgs/身份证样图正面.jpg"  width=100% height=auto alt="身份证样图正面"/></div>                        
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">身份证图片背面</label>
                    <div class="col-md-4">
                        <div class="preview" id="preview3"></div>
                        <div class="btn green upload-btn">点击上传
                            <input type="file"  onchange="previewImage(this,'preview3')" name="catsRgisterFile" accept="image/*" />    
                        </div>
                        <p class="hint"> 证件要求： </p>
                        <ul>
                            <li>必须为清晰彩色原件扫描件。图片大小不超过xx</li>
                            <li>必须在有效期内</li>
                        </ul>
                    </div>
                    <label class="control-label col-md-2"></label>
                    <div class="col-md-4">
                        <div class="preview"><img src="../resources/imgs/身份证样图背面.jpg"  width=100% height=auto alt="身份证样图背面"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">身份证到期时间</label>
                    <div class="col-md-5">
                        <input class="form-control deadline" type="date" autocomplete="off" placeholder="请输入身份证到期时间" name="deadline" />                  
                    </div>
                </div>
                    <div class="form-group form-actions">
                    <div class=" col-md-offset-2 col-md-5">
                        <button type="submit" id="register-submit-btn" class="btn grey">上一步</button>
                        <button type="submit" id="register-submit-btn" class="btn green">下一步</button>
                        <!--<a href="javascript:;"  id="register-submit-btn" class="btn green">下一步</a>-->
                    </div>
                </div>
            </div>               
        </form>
        <!--END STEP3-->
        <!--BEGIN STEP4-->
        <form action="#!step1" method="POST" class="form-horizontal register-form step-form3" id="step4" >
            <div>
                <div class="form-group form-actions">
                    <div class=" col-md-offset-2 col-md-8">
                        <div class="notice font-white">
                            <h3>提交成功！等待管理员审核。</h3>
                            <p>走呗后台管理员将在2日内为您审核。审核完成后，请重新登录查看实名认证程度。</p>
                        </div>
                    </div>
                </div>
                <div class="form-group form-actions">
                    <div class=" col-md-offset-2 col-md-5">
                        <!--<button type="submit" id="register-submit-btn" class="btn green">确认</button>-->
                        <a href="javascript:;" class="repeal">撤销本次认证申请</a>
                    </div>
                </div>
            </div>         
        </form>
        <!--END STEP4-->
    </div>
    <!--END REGISTER-->
