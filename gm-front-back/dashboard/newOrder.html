                        <!--body-->

                                </div>
                            </div>
                            <!--Simple Select with Search-->
                            <div class="form-group pmd-textfield">
                                <div class="col-sm-3">

                                </div>
                                <div class="col-sm-9">
                                    <select class="select-with-search form-control pmd-select2">
                                <option value="USA" selected="selected">USA</option>
                                <option value="China">China</option>
                                <option value="Russia">Russia</option>
                                <option value="Canada">Canada</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="Australia">Australia</option>
                                <option value="NL">Netherlands</option>
                                <option value="FR">France</option>
                                <option value="DE">Germany</option>
                                <option value="IT">Italy</option>
                                <option value="SE">Sweden</option>
                                <option value="Other">Other</option>
                                </select>
                                </div>

                            </div>
                            <div class="form-group pmd-textfield ">
                                <div class="col-sm-3">
                                    <label for="regular1" class="control-label">Keyword</label>
                                </div>
                                <div class="col-sm-9">
                                    <input placeholder="Only one keyword/phrase available" type="text" id="regular1" class="form-control">
                                    <span class="help-block">For assistance, please contact us.</span>
                                </div>
                            </div>
                            <div class="form-group pmd-textfield ">
                                <div class="col-sm-3">
                                    <label for="regular1" class="control-label">Total Amounts</label>
                                </div>
                                <div class="col-sm-9">
                                    <div class="input-group input-group-lg spinner col-sm-6" data-step="100">
                                        <span class="input-group-btn">
											<button style="min-width: 48px;" class="btn btn-gray btn-single" data-type="decrement">-</button>
										</span>
                                        <input style="height: 46px;" type="text" class="form-control text-center no-left-border" value="300" readonly="">
                                        <span class="input-group-btn">
											<button style="min-width: 48px;" class="btn btn-gray btn-single" data-type="increment">+</button>
										</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pmd-textfield ">
                                <div class="col-sm-3">
                                    <label for="regular1" class="control-label">Coupon Code</label>
                                </div>
                                <div class="col-sm-9">
                                    <input placeholder="(optional)" type="text" id="regular1" class="form-control">
                                </div>
                            </div>
